name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les commits dans la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Assure-toi que ton script de build est configuré dans package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Le dossier où les fichiers construits sont générés, modifie selon ton projet

